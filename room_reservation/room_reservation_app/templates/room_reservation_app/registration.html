
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">

    <title>OpenSpace -- Sign In</title>

    <!-- Bootstrap CSS & JavaScript CDN -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="../../static/css/reset.css" rel="stylesheet">
    <link href="../../static/css/navbar.css" rel="stylesheet">
    <link href="../../static/css/signin.css" rel="stylesheet">

    <!-- Custom Javascript -->
    <script src="../../static/js/signin.js"></script>
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400italic,400,300,700italic,700,500|Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'> 

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../static/js/ie-emulation-modes-warning.js"></script>
    

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  <a style="position: absolute;
bottom: 20px;
right: 50px;
height: 50px;
width: 200px;" class="btn btn-lg btn-primary btn-block" href="/myReservations/"> Back to Login </a>
    <!-- Static navbar -->
    <!-- Nav Bar -->
     <div class="content row">
      <div class="col-sm-12 col-md-12">
        <header class="clearfix">
          <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  kidouchi <span class="caret"></span>
                </button>
                <a class="navbar-brand" href="#"> OpenSpace </a>
              </div>
              <div class="navbar-collapse collapse">
                
              </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
          </nav>
        </header>
      </div>
    </div>

    <div class="container">
      <form name="signinForm" class="form-signin" role="form" method="post" action="/registration/">
      {% csrf_token %}
        <input type="first_name" name="firstName" class="form-control" placeholder="First Name..." autofocus>
        <input type="last_name" name="lastName" class="form-control" placeholder="Last Name..." autofocus>
        <input type="email" name="email" class="form-control" placeholder="Email...">
        <input type="password" name="pass" class="form-control" placeholder="New Password...">
          {% for error in errors %}
    <p style="color:red">{{error}}</p>
    {% endfor %}
        <br></br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="update profile"> Register </button>
      
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../static/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
